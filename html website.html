<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 0.5rem;
            border: none;
            background-color: #febd69;
            color: #000;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        main {
            padding: 2rem;
        }

        .products, .cart {
            margin-bottom: 2rem;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: #232f3e;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #555;
        }

        footer {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Aura</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home1.html">Home</a></li>
                <li><a href="html website.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">profile</a></li>
                <li><a href="contact1.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <img src="classic watch.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="luxury images.webp" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="watch img1.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="watch img2.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: $25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <img src="watch image3.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </section>
        <button><a href="html website.html">1</a></button>
        <button><a href="SHOP1.html">2</a></button>
        <button><a href="shop2.html">3</a></button>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aura. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = [];
            const products = document.querySelectorAll('.product');
            const cartItemsList = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            products.forEach(product => {
                product.querySelector('.add-to-cart').addEventListener('click', () => {
                    const productId = product.getAttribute('data-id');
                    const productName = product.querySelector('h3').textContent;
                    const productPrice = parseFloat(product.querySelector('p').textContent.replace('Price: $', ''));

                    const cartItem = cartItems.find(item => item.id === productId);
                    if (cartItem) {
                        cartItem.quantity += 1;
                    } else {
                        cartItems.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
                    }

                    updateCart();
                });
            });

            function updateCart() {
                cartItemsList.innerHTML = '';
                let totalPrice = 0;

                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                    cartItemsList.appendChild(li);

                    totalPrice += item.price * item.quantity;
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }
        });
    </script>
</body>
</html>
